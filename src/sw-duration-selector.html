<div class="{{options.cssClass}}">
    <input type="text" ng-model="ngModel" ng-click="showPresets = !showPresets" readonly>
    <ul>
        <li ng-repeat="preset in options.presets" ng-show="showPresets" ng-click="updateModel(preset)">
            {{preset.buttonText}}
        </li>
    </ul>
    <custom-selector></custom-selector>
</div>
